<div
  id="my-works"
  class="my-works-content"
  [class.slide]="router.url == '/myWorks'"
>
  <h2>My Works</h2>

  <div class="myWorks-btn">
    <div class="wrapper">
      <a (click)="filterProjects('all')"><span>All</span></a>
    </div>

    <div class="wrapper">
      <a (click)="filterProjects('angular')"><span>Angular</span></a>
    </div>

    <div class="wrapper">
      <a (click)="filterProjects('vue')"><span>Vue.js</span></a>
    </div>

    <div class="wrapper">
      <a (click)="filterProjects('javascript')"><span>Java Script</span></a>
    </div>
  </div>
  <div class="all-projects">
    <div *ngFor="let project of filterdProjects; let i = index">
      <div
        class="row1"
        [class.slide-left]="slide"
      >
        <div class="skill">
          <img
            [src]="project.img"
            [class.filter]="project.changeText"
            (mouseover)="project.changeText = true"
            (mouseout)="project.changeText = false"
          />
          <div
            class="skill-deskription"
            [class.show-discription]="project.changeText"
            (mouseover)="project.changeText = true"
          >
            <span>{{ project.name }}</span>
            <p *ngIf="project.description">
              {{ project.description }}
            </p>
            <div id="container">
              <button class="learn-more">
                <span
                  class="circle"
                  aria-hidden="true"
                >
                  <span class="icon arrow"></span>
                </span>
                <a
                  [href]="project.url"
                  target="_blank"
                ><span class="button-text">TRY IT OUT</span></a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
